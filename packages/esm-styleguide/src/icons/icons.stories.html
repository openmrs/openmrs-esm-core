<article class="stories-icons">
  <h2>Icons</h2>
  <section>
    <table>
      <% for (var i = 0; i < iconNames.length; i++) { %>
      <tr>
        <div>
          <td>
            omrs-icon-<%- iconNames[i] %>
          </td>
          <td>
            <svg class="omrs-icon" role="img">
              <use xlink:href="#omrs-icon-<%- iconNames[i] %>"></use>
            </svg>
          </td>
        </div>
      </tr>
      <% } %>
    </table>
  </section>
  <section>
    <h3>Code example:</h3>
    <svg class="omrs-icon" <%- fill %>
      <% if (size !== '1.5') { %>style="height: <%- size %>rem; width: <%- size
      %>rem;"<% } %> >
      <use xlink:href="<%- href %>"></use>
    </svg>
    <div class="examples">
      <div class="tabs">
        <div lang="html" class="tab">HTML</div>
        <div lang="jsx" class="tab">JSX</div>
      </div>
      <div class="panels">
        <div class="panel html">
          <div class="stories-example lang-html">
            <svg class="omrs-icon" <%- fill %>
              <% if (size !== '1.5') { %>style="height: <%- size %>rem; width:
              <%- size %>rem;"<% } %> >
              <use xlink:href="<%- href %>"></use>
            </svg>
          </div>
        </div>
        <div class="panel jsx">
          <div class="stories-example lang-html">
            <svg className="omrs-icon" <%- fill %>
              <% if (size !== '1.5') { %>style="height: <%- size %>rem; width:
              <%- size %>rem;"<% } %> >
              <use xlinkHref="<%- href %>"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
